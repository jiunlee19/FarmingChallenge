<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Clone Coding</title>
</head>
<body>
    <div class="header">
        메뉴바
    </div>
    <div class="content">
        <div class="banner">
            
            <div class="banner1" href="/login">
                <div class="text-wrap">
                    <div class="main-text">최대한의 효율로<br>직무경험을 쌓아보세요</div>
                    <div class="sub-text">2주만에 실무 경험을 만드는, 미니인턴</div>
                    <span>회원가입하러 가기</span>
                </div>  
            </div>
            
            <!--이미지 슬라이드-->
            <div class="img_slider">
                <div class="img_wrap">
                    <ul class="slider">
                        <li>
                            <img src="./images/horizontal_image.jpg">
                            <span>미니인턴?<br>미니인턴!</span>
                            <span>서비스 더 알아보기</span>
                        </li>
                        <li>
                            <img src="./images/square_image.jpg">
                            <span>미니인턴을 앱처럼<br>사용해보세요</span>
                            <span>서비스 더 알아보기</span>
                        </li>
                    </ul>
                </div>
                <div class="controller">
                    <a href="" class="prev">◀</a>
                    <a href="" class="next">▶</a>
                </div>
            </div>
            <!--이미지 슬라이드-->
        </div>
        <div class="content2"></div>
        <div class="content3"></div>
        <div class="content3"></div>
        <div class="content4"></div>
        <div class="content5"></div>
    </div>
    <div class="footer">
        푸터
    </div>
    <script src="index.js"></script>
</body>
</html>
